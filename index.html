<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小世界展覽</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #cacaca;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 2em;
        }

        h1, h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #555;
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>小世界展覽</h1>
        <p>發現微小之美，探索不可思議的小世界</p>
    </header>

    <section>
        <div class="container">
            <h2>展覽詳情</h2>
            <p>歡迎來到「小世界」展覽，這裡將呈現各種微小而美妙的事物，讓您感受不可思議的小宇宙。</p>
            <p>日期：2023/11/18 - 2024/03/24</p>
            <p>地點：臺北市中山區中山北路三段181號</p>
            <p>門票：免費入場</p>
            <a href="https://www.taipeibiennial.org/2023/tw" class="cta-button">立即報名</a>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>展覽亮點</h2>
            <ul>
                <li>微觀攝影作品展示</li>
                <li>微小生物館</li>
                <li>互動工作坊：打造自己的微世界</li>
            </ul>
        </div>
    </section>

    <section>
        <div class="container">
            <h2>展覽圖片</h2>
            <div class="image-container">
                <img src="https://file+.vscode-resource.vscode-cdn.net/Users/rannie/Desktop/path%3Ato%3Aimage1.jpg.jpg?version%3D1700739879066mage1.jpg" alt="展覽圖片1">
                <img src="https://file+.vscode-resource.vscode-cdn.net/Users/rannie/Desktop/path%3Ato%3Aimage2.jpg.jpg?version%3D1700740015161image2.jpg" alt="展覽圖片2">
                <!-- Add more images as needed -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 小世界展覽</p>
        </div>
    </footer>
